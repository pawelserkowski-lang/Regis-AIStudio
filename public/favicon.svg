<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Robot head -->
  <rect x="20" y="30" width="60" height="50" rx="8" fill="url(#grad)" />

  <!-- Eyes -->
  <circle cx="35" cy="50" r="6" fill="#000" />
  <circle cx="65" cy="50" r="6" fill="#000" />

  <!-- Eye lights -->
  <circle cx="37" cy="48" r="2" fill="#10b981" />
  <circle cx="67" cy="48" r="2" fill="#10b981" />

  <!-- Mouth/smile -->
  <path d="M 35 65 Q 50 72 65 65" stroke="#000" stroke-width="3" fill="none" stroke-linecap="round" />

  <!-- Antenna -->
  <line x1="50" y1="30" x2="50" y2="20" stroke="#10b981" stroke-width="3" stroke-linecap="round" />
  <circle cx="50" cy="15" r="4" fill="#14b8a6" />
</svg>
